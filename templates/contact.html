{% extends "base.html" %}
{% block content %}

<section id="contact" class="section">
    <div class="container">
        <h2 class="section-title fade-in">Get In Touch</h2>
        <div class="contact-content fade-in">
            <div class="contact-info">
                <h4>Let's Connect</h4>
                <div class="contact-item">
                    <div class="contact-icon">📧</div>
                    <div>
                        <strong>Email</strong><br>
                        {{ email | default('priyanshusgbm05@gmail.com') }}
                    </div>
                </div>
                <div class="contact-item">
                    <div class="contact-icon">📱</div>
                    <div>
                        <strong>Phone</strong><br>
                        {{ phone | default('+91 98765 43210') }}
                    </div>
                </div>
                <div class="contact-item">
                    <div class="contact-icon">📍</div>
                    <div>
                        <strong>Location</strong><br>
                        {{ location | default('India') }}
                    </div>
                </div>
                <p class="social-icons">
                    <a href="https://github.com/" target="_blank" class="social-link"><i class="fa-brands fa-github"></i></a>
                    <a href="https://linkedin.com/" target="_blank" class="social-link"><i class="fa-brands fa-linkedin"></i></a>
                    <a href="https://instagram.com/" target="_blank" class="social-link"><i class="fa-brands fa-instagram"></i></a>
                </p>
            </div>
            <form class="contact-form" action="{{ url_for('contact') }}" method="POST">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" placeholder="Subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </div>
</section>

{% endblock %}
